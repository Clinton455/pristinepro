<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .date-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .date-row select {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #556475;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444b5e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div class="row">
            <label for="date">Select Date:</label>
            <input type="date" id="date">
        </div>
        <div class="row">
            <label for="slot">Select Slot Status:</label>
            <select id="slot">
                <option value="1">Free Slot Available</option>
                <option value="2">No Slots Available</option>
                <option value="3">Slot Available: 1</option>
                <option value="4">Slot Available: 2</option>
                <option value="5">Slot Available: 3</option>
                <option value="6">Slot Available: 4</option>
            </select>
        </div>
        <button id="updateSlot">Update Slot</button>

        <h2>Slot History</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Slot Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- History entries will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <script>
        const socket = new WebSocket('wss://https://pristinepro.onrender.com');
        const historyTable = document.getElementById('historyTable').querySelector('tbody');
    
        const slotMessages = {
            1: "Free Slot Available",
            2: "No Slots Available",
            3: "Slot Available: 1",
            4: "Slot Available: 2",
            5: "Slot Available: 3",
            6: "Slot Available: 4"
        };
    
        const addToHistory = (date, slot) => {
            // Add one day to the date for display purposes
            const dateObj = new Date(date); // Parse the original date
            dateObj.setDate(dateObj.getDate() + 1); // Add 1 day
            const displayDate = dateObj.toISOString().split('T')[0]; // Convert back to YYYY-MM-DD format
    
            // Check if the entry already exists
            const existingRow = Array.from(historyTable.rows).find(row => row.dataset.date === date);
            if (existingRow) {
                existingRow.cells[0].textContent = displayDate; // Update the displayed date
                existingRow.cells[1].textContent = slotMessages[slot];
                return;
            }
    
            // Create new row
            const row = document.createElement('tr');
            row.dataset.date = date; // Store the actual date for internal reference
    
            const dateCell = document.createElement('td');
            dateCell.textContent = displayDate; // Use the adjusted date for display
    
            const slotCell = document.createElement('td');
            slotCell.textContent = slotMessages[slot];
    
            const actionCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = "Delete";
            deleteButton.classList.add('delete-btn');
            deleteButton.addEventListener('click', () => handleDelete(date));
    
            actionCell.appendChild(deleteButton);
            row.appendChild(dateCell);
            row.appendChild(slotCell);
            row.appendChild(actionCell);
    
            historyTable.appendChild(row);
        };
    
        const handleDelete = (date) => {
            // Send delete request to the server
            socket.send(JSON.stringify({ type: 'delete', date }));
    
            // Remove row from the history table
            const row = Array.from(historyTable.rows).find(row => row.dataset.date === date);
            if (row) {
                row.remove();
            }
        };
    
        document.getElementById('updateSlot').addEventListener('click', () => {
            const dateInput = document.getElementById('date').value; // e.g., "2024-12-02"
            const slot = document.getElementById('slot').value;
    
            if (!dateInput) {
                alert('Please select a date.');
                return;
            }
    
            // Ensure the date is in the correct format (YYYY-MM-DD)
            const formattedDate = dateInput; // The input[type="date"] already provides the correct format
    
            // Create a Date object and set it to South African time (UTC +02:00)
            const dateObj = new Date(formattedDate + "T00:00:00+02:00");
    
            // Format the date as YYYY-MM-DD string in SAST
            const formattedDateSAST = dateObj.toISOString().split('T')[0]; // Extract the date part (YYYY-MM-DD)
    
            // Send update to the server
            socket.send(JSON.stringify({ type: 'update', date: formattedDateSAST, slot }));
            alert('Slot updated successfully!');
            addToHistory(formattedDateSAST, slot);
        });
    
        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
    
            if (data.type === 'update') {
                historyTable.innerHTML = ''; // Clear existing history
                for (const [date, slot] of Object.entries(data.slots)) {
                    addToHistory(date, slot);
                }
            } else if (data.type === 'delete') {
                const row = Array.from(historyTable.rows).find(row => row.dataset.date === data.date);
                if (row) {
                    row.remove();
                }
            }
        };
        
    </script>
    
    
</body>
</html>
